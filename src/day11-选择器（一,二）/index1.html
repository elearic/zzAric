<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-选择器(1)</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <style>
        [id*=div]{
            font-size: large;
            color: #539770;
        }
        #div2{
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="div1">示例文本1</div>
    <div id="div2">示例文本2</div>
    <div id="div3">示例文本3</div>
    <div id="div4">示例文本4</div>
</body>
</html>
