<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI元素伪类选择器2</title>
    <style>
        input[type='checkbox']:checked{
            background-color:red;
            font-size: large;
            outline: dotted crimson;
        }

    </style>
</head>
<body>
    <input type="checkbox">阅读
    <input type="checkbox">旅游
    <input type="checkbox">逛街
    <input type="checkbox">看电影
</body>
</html>
