<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定针对元素的宽度和高度的计算方法</title>
    <style>
        #div1{
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border: solid 1px red;
            padding: 10px;
        }

        #div2{
            box-sizing: content-box;
            width: 200px;
            height: 200px;
            border: solid 1px black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <br>
    <div id="div2"></div>
</body>
</html>
